<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">รง
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Document</title>
</head>

<body>
    <div id="titulo">
        AGREGAR PRODUCTO
    </div>
    <br>
    <div id="divFormulario">
        <form action="#" method="post">
          
            <div class="divPadre">
                <div class="etiqueta">
                    <label for="producto">Producto:</label>
                </div>
                <div class="txtDiv">
                    <input type="text" id="txtProducto" required>
                </div>
                <br>
                <br>
            </div>
            <div class="divPadre">
                <div class="etiqueta">
                    <label for="cantidad">Cantidad:</label>
                </div>
                <div class="txtDiv">
                    <input type="number" id="txtCantidad" required>
                </div>
                <br>
                <br>
            </div>
            <div class="divPadre">
                <div class="etiqueta">
                    <label for="precio">Precio:</label>
                </div>
                <div class="txtDiv">
                    <input type="text" id="txtPrecio" required>
                </div>
                <br>
                <br>
            </div>
            <div class="divBtn">
                <button type="button" id="btnAceptar">Aceptar</button>
            </div>
        </form>
    </div>
    <script src="JS/script2.js"></script>
</body>
</html>
